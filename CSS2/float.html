<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>   
    div{
      background-color: aqua; 
      border: 1px solid blue; 
      margin-bottom: 5px 0; 
      width:600px ;     
      box-sizing: border-box;  
      margin: 0 auto;
      padding: 0;
    }
    div#mainContent{ width: 400px;height: 300px; float:right;}
    div#sidebar{ width: 198px; height: 300px; float:left; }
    div#footer{ width: 600px; height: 100px; clear: both;}
   
  </style>
</head>
<body>  
  <div id="container">
    <div id="mainContent">
      Main Content
    </div>
    
    <div id="sidebar">
      Sidebar
    </div>

    <div id="footer">
      footer
    </div>
  </div>
</body>
</html>
