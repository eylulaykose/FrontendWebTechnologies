<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      width: 300px;
      background-color: #0066FF;
      border: 6px solid black;
    }
    h1#firstH{
      padding: 0px;
    }
    h1#secondH{
      padding: 20px;
    }
    h1#thirdH{
      /* top&bottom left&right */
      padding: 40px 20px;
    }
    h1#fourthH{
      /*top right bottom left*/
      padding: 40px 20px 40px 20px;
    }
    h1#fifthH{
      padding-top: 40px;
      padding-right: 20px;
      padding-bottom: 40px;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1 id="firstH">Heading 1</h1>
  <h1 id="secondH">Heading 2</h1>
  <h1 id="thirdH">Heading 3</h1>
  <h1 id="fourthH">Heading 4</h1>
  <h1 id="fifthH">Heading 5</h1>  
</body>
</html>
