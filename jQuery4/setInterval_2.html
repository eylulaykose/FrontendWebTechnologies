  </style>

<body>
  <div>
    <h1 id="dateStr"></h1>
  </div>

<script>
  $(function () {
    const date = new Date();
    $("#dateStr").html(date.toLocaleTimeString());

    intervalId = setInterval(function () {
      const date = new Date();
      $("#dateStr").html(date.toLocaleTimeString());

    }, 1000);

  });

</script>
