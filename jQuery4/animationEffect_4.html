<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="scripts/jquery-3.6.0.min.js"></script>

  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

  <style>
    div.menuItems div {
      width: 210px;
      background-color: orange;
      border: 1px solid black;
      border-radius: 10px;
      margin: 5px;
      text-align: center;
    }

    div#effect {
      margin: 10px;
    }

    div.detail {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="menuItems">
      <div id="applyAnimationOrder">Animation Order</div>
      <div id="applyColorAnimation1">Color animation 1</div>
      <div id="applyColorAnimation2">Color animation 2</div>
      <div id="applyFadeOutEffect">FadeOut Animation Effect</div>
      <div id="applyFadeInEffect">FadeIn Animation Effect</div>
      <div id="applyFadeToggleEffect">FadeTogggle Animation Effect</div>
    </div>

  </div>
  <div id="effect">
    <h1>Apply Animation Effect</h1>
  </div>

</body>

</html>
<script>
  $(function () {
    $("#applyAnimationOrder").click(function () {
      //$("#effect").fadeOut(1000).delay(1000).fadeIn(1000);
      $("#effect").fadeOut(1000, function () { alert("fadeout completed") }).delay(1000).fadeIn(1000, function () { alert("fadein completed") });
    });

    $("#applyColorAnimation1").click(function () {
      $("#effect").animate({
        "color": "green",
        backgroundColor: "rgb(20, 20, 20)" //
      });
    });

    $("#applyColorAnimation2").click(function () {
      $("#effect").animate({
        backgroundColor: "black",
        color: "white"
      });
    });


  });

</script>
