<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="scripts/jquery-3.6.0.min.js"></script>
  <style>
    div.menuItems div {
      width: 210px;
      background-color: orange;
      border: 1px solid black;
      border-radius: 10px;
      margin: 5px;
      text-align: center;
    }

    div#effect {
      margin: 10px;
      position: relative;
      background-color: blue;
      border: 1px soldi blac;
      width: 200px;
      height: 200px
    }

    div#effect2 {
      margin: 10px;
      background-color: green;
      border: 1px soldi blac;

    }

    div.detail {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="menuItems">
      <div id="applyAnimateEffect1">Animate Effect 1</div>
      <div id="applyAnimateEffect2">Animate Effect 2</div>
      <div id="applyAnimateEffect3">Animate Effect 3</div>
    </div>

  </div>
  <div id="effect">
    <h1>Apply Animation Effect</h1>
  </div>

  <div id="effect2">
    <h1>Apply Animation Effect</h1>
  </div>

</body>

</html>
<script>
  $(function () {
    $("#applyAnimateEffect1").click(function () {
      $("#effect").animate({ "opacity": "0.25", "left": "+=100", "height": "toggle" }, 5000, function () {
        alert("animation completed");
      });
    });
    $("#applyAnimateEffect2").click(function () {
      $("#effect").animate({
        "width": "300px",
        "height": "300px",
        "opacity": "toggle"
      }, 5000, "linear", function () {
        $(this).after("<h1>Animation complete.</h1>");
      });
    });
    $("#applyAnimateEffect3").click(function () {
      $('#effect2').animate({
        height: '200px',
        width: '200px'
      },
        {    // options parameter 
          duration: 2000,
          complete: function () {
            $(this).animate({
              height: '100px',
              width: '100px'
            }, 3000,
              function () {
                $(this).text('<h1>Animation completed</h1>');
              });
          },
          start: function () {
            $(this).append('<h1>starting animation<h1>');
          }
        });
    });


  });
</script>
