<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="add(1)">+</button>
  <button onclick="add(-1)">-</button>

  <p id="panel">0</p>

  <script>
    function add(inc){
        var p_object= document.getElementById("panel");
        var num = parseInt(p_object.innerHTML);
        num += inc;
        p_object.innerHTML=num;
        p_object.style.fontSize = (10+num)+"pt";
        color = 255-num;
        if(color <0) color=0;
        if(color > 255) color=255;
        document.body.style.backgroundColor="rgb("+color+","+color+","+color+")";

    }
  </script>
</body>
</html>
