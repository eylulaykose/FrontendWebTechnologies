<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/jquery-3.6.0.min.js"></script>
  <title>Document</title>
  <style>
    .keyPart {
      font-weight: bold;
    }

    .valuePart {
      font-style: italic;
    }
  </style>
</head>

<body>
  <div id="result"></div>
</body>

</html>
<script>
  $(function () {
    person = {
      "name": "veli",
      "surname": "Korkmaz"
    };
    $.each(person, function (key, value) {
      $("div#result").append("<span class='keyPart'>" + key + ": </span><span class='valuePart'>" + value + "</span><br>");
    });
  });
</script>
