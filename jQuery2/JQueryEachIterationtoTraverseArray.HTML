<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="scripts/jquery-3.6.0.min.js"></script>

  <style>
    .keyPart {
      font-weight: bold;
    }

    .valuePart {
      font-style: italic;
    }
  </style>
</head>

<body>
  <div id="result"></div>

</body>

</html>
<script>
  $(function () {

    var nameArr = ["Ali", "Veli", "Sude", "Zümrüt"];
    $.each(nameArr, function (index, name) {
      $("div#result").append("<span class='keyPart'>" + index + ": </span><span class='valuePart'>" + name + "</span><br>");
    });
  });

</script>
