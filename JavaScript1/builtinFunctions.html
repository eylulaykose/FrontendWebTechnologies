      // random number

      // roll a dice
      //var dice = Math.floor(Math.random() * 6 ) + 1 ;
      function dice() {
          return Math.floor(Math.random() * 6 ) + 1 ;
      }
      
      document.write("<h3>Roll a dice 10 times : </h3>") ;
      for ( var i=0; i<10; i++) {
          document.write(`<p>${dice()}</p>`);
      }
