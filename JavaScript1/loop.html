<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            table { border-collapse: collapse; margin: 30px auto;}
            td { text-align: center; padding: 15px; border:1px solid #666;}
            h1 { text-align: center;}
          </style>
</head>
<body>
    <h1>SQUARE NUMBERS</h1>
    <table>
       <tr>
           <th>Number</th>
           <th>Cubes</th>
       </tr>
        <script>
            for(let i=0; i <= 10; i++) {
                document.write(`
                    <tr>
                    <td>${i}</td>
                    <td>${i ** 3}</td>
                    </tr>
                `);
            }
        </script>
   </table>
</body>
</html>
