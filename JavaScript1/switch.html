<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width:50%;
      margin: 0 auto;
      text-align: center;
    }
    h1{
      border-top:  1px solid black ;
      border-bottom: 4px double black ;
      font-size: 16pt;
      font-family: Arial, Helvetica, sans-serif;      
    }
  </style>
</head>
<body>
  <div>
    <h1>Season Pictures</h1>
    <script>
      season = prompt("Enter a season","fall");
      switch(season){
        case "winter": document.write("<img src=images/winter.jpg");
        break;
        case "spring": document.write("<img src=images/spring.jpg");
        break;
        case "summer": document.write("<img src=images/summer.jpg");
        break;
        default: document.write("<img src=images/fall.jpg");
      }
    </script>
  </div>
</body>
</html>
