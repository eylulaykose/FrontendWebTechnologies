<script>

    ulWithTasksId = document.querySelector("#tasks");
    textBoxWithtaskId = document.getElementById("task");
    ulWithTasksId.innerHTML += "<li onClick='removeCurentItem(this)'>"+textBoxWithtaskId.value+"</li>";

  }
</script>
