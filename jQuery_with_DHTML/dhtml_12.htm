<html>

</head>

<body>
    <div id="dd" style="position:absolute; left:100; top:100;border-style:solid;border-width:2">
        <table border="2">
            <tr>
                <td>denem1</td>
            </tr>

            <tr>
                <td>denem2</td>
            </tr>
            <tr>
                <td>denem3</td>

            $("#dd").css("clip", 'rect(0px,50px,50px,0px)');

        });

</script>
