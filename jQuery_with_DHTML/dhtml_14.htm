<html>

<head>
  <script src="scripts/jquery-3.6.0.min.js"></script>
</head>

<body>

  Select a car :<br>
  <select id="cars">
    <option value="0">Mercedes</option>
    <option value="1">Peugeot</option>
    <option value="2">Renault</option>
  </select>
  <br><br>
  <img id="board" src="images/mercedes.jpg" width="200" height="150">

  <br><br>
  <select id="mySelect">
    <option value="Audi">Audi</option>
    <option value="BMW">BMW</option>
    <option value="Mercedes">Mercedes</option>
    <option value="Volvo">Volvo</option>
  </select>


  <p id="demo"></p>

</body>

</html>
<script>
  var carImages = new Array("images/mercedes.jpg", "images/pejo.jpg", "images/reno.jpg");

  $(function () {
    $("#cars").change(function () {
      $("#demo").html("selected index:" + $("#cars").val());
      $("#board").attr("src", carImages[$("#cars").val()]);
    });

    $("#mySelect").change(
      function myFunction() {
        var x = $("#mySelect").val();
        $("#demo").html("You selected: " + x);
      }
    );
  });
</script>
