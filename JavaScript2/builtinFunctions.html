<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      document.write("Math.max(3,10,5): "+Math.max(3,10,5));
      document.write("<br>Math.min(3,10,5): "+Math.min(3,10,5));
      document.write("<br>Math.round(3.58757): "+Math.round(3.58757));
      document.write("<br>Math.floor(3.58757): "+Math.floor(3.58757));
      document.write("<br>Math.ceil(3.58757): "+Math.ceil(3.58757));
      document.write("<br>Math.cos(60): "+Math.cos(60));
      document.write("<br>Math.tan(60): "+Math.tan(60));
      document.write("<br>Math.sin(60): "+Math.sin(60));

      //Math.random return a number between [0.0-1.0)
      var randomNumber = Math.floor(Math.random()*6+1);
      // Math.floor(Math.random()*maximumnumber+minimumnumber);
      document.write("<br>Random number: "+randomNumber);
  </script>
  
</body>
</html>
