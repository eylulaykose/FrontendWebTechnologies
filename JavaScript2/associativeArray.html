<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Associative array is an array whose index is a string
    //There is no length property
    var myObject = [];
    myObject["item1"] = "Chair";
    myObject["item2"] = "Table";
    myObject["item3"] = "Computer";

    for(i=1; i<=3; i++){
      document.write("item"+i+": "+myObject["item"+i]+"<br>");
    }
  </script>
  
</body>
</html>
