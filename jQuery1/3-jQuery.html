<body>
    <h1 id="addPrg">Add new paragraph</h1>    
    <h1 id="addLi">Add new item</h1>    
    <p class="pr">Lorem ipsum dolor sit amet.</p>
    <p class="pr">Lorem ipsum dolor sit amet.</p>

<script>
    var countPrg=1;   
    var countLi=1;  
    $(function(){
        $("h1#addPrg").click(function() {           
            clr = Math.floor(Math.random()*255);
            clg = Math.floor(Math.random()*255);
            clb = Math.floor(Math.random()*255);
            bc = `rgb(${clr},${clg},${clb})`;
            //$(document.body).append("<p>new paragraph "+countPrg+"</p>");
            $(document.body).append(`<p style='background-color:${bc}'>new paragraph ${countPrg}</p>`);
            countPrg++;
        });
        $("h1#addLi").click(function() {  
            clr = Math.floor(Math.random()*255);
            clg = Math.floor(Math.random()*255);
            clb = Math.floor(Math.random()*255);
            c = `rgb(${clr},${clg},${clb})`;
            $("ul").append(`<li style='color:${c}'>new item ${countLi}</li>`);
            countLi++;
        });

        
    })
</script>
