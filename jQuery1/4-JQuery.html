<script>    
    $(function(){        
        $("tr th").css( "background-color","red");       
        $("tr:odd").css( "background-color","aqua");
        $("tr th, tr:odd").css( "background-color","aqua");

        $("tr:even").css( "background-color","pink");
        $("tr").mouseover(function() {           
            clr = Math.floor(Math.random()*255);
            clg = Math.floor(Math.random()*255);
            clb = Math.floor(Math.random()*255);
            bc = `rgb(${clr},${clg},${clb})`;
            $(this).css({backgroundColor:bc});
        });
        $("tr").mouseout(function() {           
            $("tr:odd").css( "background-color","aqua");
            $("tr:even").css( "background-color","pink");            
        });

        $(".myPclass, #myPid").click(function(){
          rdnumber = Math.floor(Math.random()*100);     
          $(this).html($(this).html()+" "+rdnumber);          
        });      
      });
            
</script>
