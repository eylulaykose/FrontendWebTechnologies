
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">    
    <title>DHTML with jQuery</title>   
    <style>
        #divWidthChange{
          margin: 20px;          
          width: 100px;
          height: 100px; 
          left:200px;
          top: 200px;   
          background-color: blue; 
          border: 1px solid black; 
          text-align: center;    
        } 
        div.btn{
          width: 100px;
          background-color: orange; 
          text-align: center;
          font-weight: bold;                               
        }       
        div.container{
          width: 250px;
          display: flex;
          justify-content: space-between;
        }
    </style>
   
</head>
<body>
  <div class="container">
    <div class="btn" id="btnNext">Next</div>
    <div class="btn" id="btnPrev">Prev</div>    
  </div>
  <div id="divWidthChange">
    <img id="carImg"src="img/agera.jpg" alt="">
  </div>
           
</body>
</html>
<script>    
    $(function(){
      var index=0;
      var images = ["agera.jpg","bugatti.jpg","lightning.jpg"];
       $("div#btnNext").click(function(){                          
          setImgIndex(1);
          $("img#carImg").attr("src","img/"+images[index]);
      });
      var images = ["agera.jpg","bugatti.jpg","lightning.jpg"];
       $("div#btnPrev").click(function(){                          
          setImgIndex(-1);
          $("img#carImg").attr("src","img/"+images[index]);
      });
      function setImgIndex(val){
        index +=val;
        if(index < 0)
          index = 0;
        else if (index >= images.length)
          index = images.length-1;                  
      }
        
    })
</script>
