<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="scripts/jquery-dom.js"></script>
    <title>DHTML with jQuery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="right">Header1</h1>
        <h1 class="right">Header2</h1>
    </header>
    
    <div class="content topPanel">
        <div class="center">
            <button type="button" id="btnStart"><i class="fas fa-cog"></i> Change CSS</button>
        </div>
        <h1>Fruits</h1>
        
        <table>
           
            <tr>
                <td>Orange</td>
                <td>Grapefruit</td>
            </tr>
            <tr>
                <td>Cherry</td>
                <td>Strawberry</td>
            </tr>
            
        </table>        
        
        <p>
             <button type="button" id="btnAdd"><i class="fas fa-plus-circle"></i> Add New Fruit</button>
             <button type="button" id="btnDelete"><i class="fas fa-minus-circle"></i> Delete First</button> 
        </p>
        <p class="center" id="toggleP">Click on <b>This</b> Text</p>
        <p><i class="fas fa-peace"></i><i class="fas fa-peace"></i></p>
    </div>

    <div class="content">
        <p id="counter">0</p>
        <button type="button" id="btnIncr"><i class="fas fa-arrow-circle-up"></i> Increase</button>
    </div>

    <div class="content">
        <input type="text" id="animalInput"/>
        <button type="button" id="btnAddAnimal"><i class="fas fa-plus-circle"></i> Add</button>
        <p id="animalText"></p>
    </div>

    <div class="content imagePanel">
        <img src="./img/lightning.jpg">
        <br>
        <span class="selected" id="first">1</span>
        <span id="second">2</span>
        <span id="last">3</span>
    </div>
    <div class="content">
        <button type="button" id="btnScroll"><i class="fas fa-home"></i> Scroll Top</button>
    </div>
        
</body>
</html>
