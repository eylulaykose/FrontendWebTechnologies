
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">    
    <title>DHTML with jQuery</title>   
    <style>
        #divWidthChange{
          margin: 20px;          
          width: 100px;
          height: 100px; 
          left:200px;
          top: 200px;   
          background-color: blue; 
          border: 1px solid black; 
          text-align: center;    
        } 
        div.btn{
          width: 100px;
          background-color: orange; 
          text-align: center;
          font-weight: bold;                               
        }       
        div.container{
          width: 250px;
          display: flex;
          justify-content: space-between;
        }
    </style>
   
</head>
<body>
  <div>
    <h2>Header of first div</h2>
    <ul>
      <li>item <span>1</span></li>
      <li>item <span>2</span></li>
      <li>item <span>3</span></li>
    </ul>
    <p>Prg of first div <span>A</span></p>
  </div>
  <div>
    <h2>Header of second div</h2>
    <ul>
      <li>item <span>1</span></li>
      <li>item <span>2</span></li>
      <li>item <span>3</span></li>
    </ul>
    <p>Prg of first div <span>A</span></p>
  </div>
  <p>prg of body B</p>           

</body>
</html>
<script>    
    $(function(){  
      $("ul").parent().css("color","red");
      $("ul").children().css("background-color","blue");
      $("ul").find("span").css("background-color","orange");
      $("ul").next().css("background-color","yellow");
      $("ul").prev().css("background-color","aqua");
      $("ul").siblings().css("text-decoration","underline");
      $("ul").siblings("p").css("font-weight","bold");        
      $("div").children().first().css("font-style","italic");      
    })
</script>
