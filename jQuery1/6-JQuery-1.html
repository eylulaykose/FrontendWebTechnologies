
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">    
    <title>DHTML with jQuery</title>   
    <style>
        #divToMove{
          position: absolute;  
          width: 100px;
          height: 100px; 
          left:200px;
          top: 200px;   
          background-color: blue; 
          border: 1px solid black;     
        } 
        div.btn{
          width: 100px;
          background-color: orange; 
          text-align: center;
          font-weight: bold;                               
        }       
        div.container{
          width: 500px;
          display: flex;
          justify-content: space-between;
        }
    </style>
   
</head>
<body>
  <div class="container">
    <div class="btn" id="btnLeft">Left</div>
    <div class="btn" id="btnRight">Right</div>
    <div class="btn" id="btnTop">Top</div>
    <div class="btn" id="Bottom" >Bottom</div>
  </div>

    <div id="divToMove">Move</div>
           
</body>
</html>
<script>    
    $(function(){  
       var position = $("div#divToMove").position();//position relative to parent element
       var top= position.top;
       var left= position.left;
       $("div.btn").click(function(){              
          if($(this).html()=="Left")
              left -=10;              
          else if($(this).html()=="Top")
              top -=10;
          else if($(this).html()=="Right")
              left +=10;
          else if($(this).html()=="Bottom")
              top +=10;  
          $("div#divToMove").css({"top":top+"px", "left":left+"px"});
      });        
    })
</script>
