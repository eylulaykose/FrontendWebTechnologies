
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">    
    <title>DHTML with jQuery</title>   
    <style>
        .pr{
          font-style: italic;
          color:blue;
        }
        .pr2{
          font-style: italic;
          color:red;
        }
    </style>
   
</head>
<body>
    <h1>Header1</h1>
    <h1>Header2</h1>
    <p class="pr">Lorem ipsum dolor sit amet.</p>
    <p class="pr">Lorem ipsum dolor sit amet.</p>
    <p id="myP" class="pr2">Test</p>
    <p >Lorem ipsum dolor sit amet.</p>
           
</body>
</html>
<script>    
    $(function(){  
       $("p#myP").click(function(){ 
          if($(this).hasClass("pr2"))
            $(this).removeClass("pr2");
          $(this).addClass("pr");
      });
        
    })
</script>
