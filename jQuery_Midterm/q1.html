<!DOCTYPE html>
<html>

<head>
  <title>TODO supply a title</title>
  <meta charset="UTF-8">
  <script src="scripts/jquery-3.6.0.min.js"></script>
  <style>
    td {
      text-align: center;
      border-bottom: 1px solid black;
      padding: 5px;
    }

    table {
      margin: 20px auto;
      border-spacing: 0;
    }

    .first {
      background: #DDD;
    }

    .div {
      color: blue;
      font-style: italic
    }
  </style>
</head>

<body>
  <div id="res"></div>
  <div id="result"></div>
</body>

</html>
<script>
  $(function () {
    var num = parseInt(window.prompt("Enter the count of numbers :"));

    out = "<table><tr class='first'><td>No</td><td>Random Number</td><td>Multiple of 3</td></tr>";
    for (var i = 1; i <= num; i++) {
      var rnd = Math.floor(Math.random() * 81) + 10;
      out += "<tr>";
      out += "<td>" + i + "</td>";
      out += "<td>" + rnd + "</td>";
      if (rnd % 3 == 0) {
        out += "<td>Yes : <span class='div'>(" + (rnd / 3) + ")</span></td>";
      } else {
        out += "<td></td>";
      }
      out += "</tr>";
      $("#res").html(out);
    }

    $("tr").click(function () {
      $("#result").html("");
      $(this).children().each(function () {
        $("#result").append($(this).text() + " ");
      });
    });

  });
</script>
