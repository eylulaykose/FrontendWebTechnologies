<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/jquery-3.6.0.min.js"></script>
  <title>Document</title>
  <style>
    body {
      margin: 10px;
    }

    div.block {
      height: 50px;
      position: relative;
      color: yellow;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>

<body>
  <div id="container"></div>

</body>

</html>
<script>
  $(function () {
    numberOfBox = Math.floor(Math.random() * 10) + 1;
    var out = "";
    totalWidth = 0;

    out = "";
    for (i = 1; i <= numberOfBox; i++) {
      rNum = Math.floor(Math.random() * 100) + 50;
      clr = 255 - rNum;
      clr = "rgb(" + clr + ", " + clr + ", " + clr + ")";
      out += "<div class='block' style='left:" + totalWidth + "px;width:" + rNum + "px;background-color:" + clr + "'>" + rNum + "</div>";
      totalWidth += rNum;
    }
    out += "<div id='total' style='width:" + totalWidth + "px; background-color:pink'>" + totalWidth + "</div>";
    $("div#container").html(out);

    $("div.block").click(function () {

      content = parseInt($(this).html());
      $(this).remove();
      newWidth = $("div#total").width() - content;
      $("div#total").width(newWidth);
      $("div#total").html(newWidth);
    });
  });
</script>
